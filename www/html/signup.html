<!DOCTYPE html>
<html>
    <head>
      <title>Register</title>
    </head>
    <body>
      <div id='signup' data-role="page" class='home-pg'>    
        <div class='app-content listpg' data-theme="d" data-role="content">    
	  <div class='mtop center-wrapper'>Create Your Account</div>
	  <form id="regForm" class='mtop' data-ajax="false">
	    <div data-role="fieldcontain" class="ui-hide-label">
	      <label for="first_name">First Name:</label>
	      <input type="text" name="first_name" id="first_name" value="" placeholder="First Name" data-theme='a' />
	    </div>
	    <div data-role="fieldcontain" class="ui-hide-label">
	      <label for="last_name">Last Name:</label>
	      <input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" data-theme='a' />
	    </div>
	    <div data-role="fieldcontain" class="ui-hide-label">
	      <label for="email">Email:</label>
	      <input type="text" name="email" id="email" value="" placeholder="Email" data-theme='a' />
	    </div>
	    <div data-role="fieldcontain" class="ui-hide-label">
	      <label for="password">Password:</label>
              <input type="password" name="password" id="password" value="" placeholder="Password" data-theme='a' />
	    </div>
	    <div data-role="fieldcontain" class="ui-hide-label">
	      <label for="password_confirmation">Password Confirmation:</label>
              <input type="password" name="password_confirmation" id="confirm_password" value="" placeholder="Re-enter Password" data-theme='a' />
	    </div>
	    <div id='usr-prof'></div>
	    <div class='mtop center-wrapper'>
	      <input type="submit" value="Register" id="signup-btn" data-theme='d'>
	    </div>
	    <div class='sdescr'>By registering, I accept <%= link_to "Pixiboard's Terms of Service and Privacy Policy", '#' %>.</div>
	  </form>
        </div>    
      </div>
    </body>
</html>
